<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
	<h:head>
		<title>JSF Test Your Knowledge</title>
	</h:head>

	<h:body>
		<h:form>
		Enter Your Username:
			<h:inputText value="#{quizBean.userName}" /> <br/><br/>
		Enter Your Password:
			<h:inputSecret value="#{quizBean.password}" /> <br/><br/>
			<h:commandButton value="Submit" action="login.xhtml" />
		</h:form>
	</h:body>
</html>
