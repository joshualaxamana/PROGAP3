<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
	
	<h:head>
		<title>Welcome JSF</title>
	</h:head>

	<h:body>
		<h:form>
		First Name:
			<h:inputText value="#{firstName}"
				a:placeholder="What is your first name?" /> <br/>
		Last Name:
			<h:inputText value="#{lastName}"
				a:placeholder="What is your last name?" /> <br/>
		Phone Number:
			<h:inputText value="#{phoneNumber}"
				a:placeholder="What is your phone number?" /> <br/>
		City:
			<h:inputText value="#{city}"
				a:placeholder="What city do you live in?" /> <br/><br/>
		
			<h:commandButton value="Submit" action="myresponse" />
		</h:form>
	</h:body>
</html>
